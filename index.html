<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="3D宇宙空間探索体験 - 星々、銀河と地球を探索する没入型WebGLアプリケーション">
  <meta name="keywords" content="宇宙探索, WebGL, Three.js, 3D, 星空, 地球, VR体験, インタラクティブ">
  <title>Space Walk - 宇宙散歩</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
  <!-- Vercel Analyticsはmain.jsから自動的に注入されます -->
</head>
<body>
  <div class="info">Space Walk</div>
  <div class="controls">
    <!-- 操作方法:<br>
    WASD - 移動<br>
    マウス - 視点移動<br> -->
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
